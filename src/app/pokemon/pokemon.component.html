<h2>Pokemons</h2>
<div *ngIf="pokemons">
  <ul class="pokemons">
    <li *ngFor="let pokemon of pokemons.results">
      <span class="badge">{{pokemon.name}}</span> {{pokemons.id}}
    </li>
  </ul>
</div>


<div *ngIf="pokemon">
  <ul class="pokemon">
    <li>
      <span class="badge">{{pokemon.name}}</span> {{pokemon.id}} 
    </li>
  </ul>
</div>
