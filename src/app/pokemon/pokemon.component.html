<div *ngIf="pokemons">
  <div *ngFor="let pokemon of pokemons.results" class="column"  [class.selected]="pokemon === selectedPokemon"(click)="onSelect(pokemon)">
      {{ pokemon.name }}
      <app-pokemon-sprite [pokename]="pokemon.name"></app-pokemon-sprite>
  </div>
</div>

<app-poke-details [pokemon]="selectedPokemon"></app-poke-details>
